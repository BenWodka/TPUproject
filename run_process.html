<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run Process</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #runContainer {
      width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    #stagesList {
      text-align: left;
      margin: 20px 0;
    }
    .stage-entry {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .stage-name {
      font-size: 18px;
      font-weight: bold;
    }
    .stage-status {
      font-size: 16px;
      margin-top: 5px;
    }
    .back_button {
      background-color: #63666A;
      border: 1px solid black;
      border-radius: 8px;
      color: black;
      padding: 15px 32px;
      font-size: 20px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="runContainer">
    <h2 id="headerText">Process Running</h2>
    <div id="stagesList">
    </div>
    <button class="back_button" onclick="info_screen()">Back</button>
  </div>
</body>
</html>
