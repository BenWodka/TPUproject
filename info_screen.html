<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    #mainContainer {
      width: 400px;
      margin: 50px auto;
      padding: 30px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .selected-process {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: red;
    }
    .menu-button {
      background-color: #4285f4;
      border: none;
      border-radius: 4px;
      color: #fff;
      padding: 12px 20px;
      margin: 10px 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .menu-button:hover {
      background-color: #357ae8;
    }
  </style>
</head>
<body>
  <div id="mainContainer">
    <h2>Make a Selection</h2>
    <div id="selectedProcessDisplay" class="selected-process"></div>
    <div id="buttonsContainer">
      <button id="changeProcessButton" class="menu-button" onclick="change_process()">
        Select Process
      </button>
      <button class="menu-button" onclick="create_new_process()">
        Create New Process
      </button>
      <button
        id="runProcessButton"
        class="menu-button"
        onclick="run_process()"
        data-mode="run"
      >
        Run Process
      </button>
      <br>
      <button class="menu-button" onclick="logout()">Logout</button>
    </div>
  </div>
  

  <script>
    async function updateRunButton() {
      const btn = document.getElementById("runProcessButton");
      try {
        const res = await fetch("http://127.0.0.1:5000/process/current");
        if (res.ok) {
          btn.innerText = "View Current Process";
        } else {
          btn.innerText = "Run Process";
        }
      } catch (err) {
        console.error("Failed to check current process:", err);
        btn.innerText = "Run Process";
      }
    }

    window.onload = updateRunButton;
  </script>
</body>
</html>
